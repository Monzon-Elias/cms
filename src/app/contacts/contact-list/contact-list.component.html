<div class="col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Contacts
            <button class="pull-right btn btn-success">New Contact</button>
            </h2>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                        <cms-contact-item 
                            *ngFor="let contact of contacts" 
                            [contact]="contact"
                            (click)="onSelected(contact)"
                            dnd-draggable
                            [dragEnabled]="true" 
                            [dragData]="contact" 
                            [dropZones]="['contactGroup']">
                        </cms-contact-item>
                </div>
            </div>
        </div>
    </div>
</div>
